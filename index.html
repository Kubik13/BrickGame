<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Brick game</title>
    <link rel="stylesheet" type="text/css" href="brick_game/css.css">
</head>
<body>

	<canvas id="game_canvas" width="500" height="500"></canvas>
	<textarea id="log"></textarea>
	<div> 
	<table>
		<tr><td id="score" class = "scorelives" style= "position: absolute; top:30px; left:530px">S</td></tr>
		<tr><td id="lives" class = "scorelives" style= "position: absolute; top:55px; left:530px">L</td></tr>
	</table>
	</div>

	<div class="gamebutton" style= "position: absolute; top:300px; left:530px">
		<img class="button_img" src="brick_game/pause_button.png" onclick="pause_game()">
	</div>

	<div class="gamebutton" style= "position: absolute; top:350px; left:530px">
		<img class = "button_img" src="brick_game/newgame_button.png" onclick="new_game()">
	</div>

	<div class="star">
		<img class = "star_img" src="brick_game/star.png">
	</div>


	<script src="brick_game/main_script.js"></script>

</body>
</html>
